<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            margin: 0;
            line-height: 1.5;
        }
        
        .header {
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            padding: 20px;
            border-bottom: 1px solid #30363d;
        }
        
        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header .subtitle {
            font-size: 12px;
            color: #7d8590;
            margin-top: 4px;
        }
        
        .content {
            padding: 16px;
        }
        
        .status-card {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .status-success {
            background: #238636;
            color: white;
        }
        
        .status-warning {
            background: #d29922;
            color: #0d1117;
        }
        
        .status-error {
            background: #da3633;
            color: white;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #f0f6fc;
        }
        
        .status-details {
            font-size: 12px;
            color: #7d8590;
            margin-top: 8px;
        }
        
        .commit-info {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .commit-info .label {
            font-size: 11px;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .commit-info .value {
            font-size: 14px;
            color: #f0f6fc;
            font-weight: 500;
        }
        
        .timer-display {
            background: linear-gradient(135deg, #fd7e14 0%, #ff6b35 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .timer-display .time {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .timer-display .label {
            font-size: 11px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background: #238636;
            border-color: #238636;
            color: white;
        }
        
        .btn-secondary {
            background: #21262d;
            color: #f0f6fc;
        }
        
        .btn:hover {
            border-color: #58a6ff;
            transform: translateY(-1px);
        }
        
        .btn-primary:hover {
            background: #2ea043;
        }
        
        .btn-secondary:hover {
            background: #30363d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7d8590;
        }
        
        .loading::before {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .github-link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #58a6ff;
            text-decoration: none;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
