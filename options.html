<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Commit Timer - 設定</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e6edf3;
            background: #0d1117;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            color: #f0f6fc;
            padding: 32px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid #30363d;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .header p {
            margin: 0;
            opacity: 0.8;
            font-size: 16px;
        }
        
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .card h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #fd7e14;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f0f6fc;
            font-size: 14px;
        }
        
        input[type="text"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            background: #0d1117;
            color: #e6edf3;
            transition: border-color 0.15s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: #30363d;
            border-radius: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle.active {
            background: #238636;
        }
        
        .toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #f0f6fc;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }
        
        .toggle.active::before {
            left: 28px;
        }
        
        .btn {
            background: #238636;
            color: white;
            border: 1px solid #238636;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn:hover {
            background: #2ea043;
            border-color: #2ea043;
        }
        
        .btn:disabled {
            background: #30363d;
            border-color: #30363d;
            color: #7d8590;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #21262d;
            border-color: #30363d;
            color: #f0f6fc;
        }
        
        .btn-secondary:hover {
            background: #30363d;
        }
        
        .help-text {
            font-size: 12px;
            color: #7d8590;
            margin-top: 6px;
        }
        
        .help-text a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .help-text a:hover {
            text-decoration: underline;
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid;
        }
        
        .status.success {
            background: rgba(35, 134, 54, 0.15);
            color: #3fb950;
            border-color: rgba(35, 134, 54, 0.4);
        }
        
        .status.error {
            background: rgba(218, 54, 51, 0.15);
            color: #f85149;
            border-color: rgba(218, 54, 51, 0.4);
        }
        
        .sites-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .site-tag {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #f0f6fc;
        }
        
        .site-tag .remove {
            background: #da3633;
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .site-tag .remove:hover {
            background: #f85149;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .range-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .range-group input[type="range"] {
            flex: 1;
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            outline: none;
        }
        
        .range-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fd7e14;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .range-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #fd7e14;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 GitHub Commit Guard</h1>
            <p>GitHubコントリビューションに基づくサイトアクセス制御</p>
        </div>
        
        <div id="status" style="display: none;"></div>
        
        <div class="card">
            <h2>⚙️ 基本設定</h2>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <div class="toggle" id="enabledToggle"></div>
                    <label for="enabledToggle">拡張機能を有効にする</label>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>👤 GitHub認証</h2>
            
            <div class="form-group">
                <label for="username">GitHubユーザー名</label>
                <input type="text" id="username" placeholder="あなたのGitHubユーザー名">
                <div class="help-text">例: octocat</div>
            </div>
            
            <div class="form-group">
                <label for="token">Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_...">
                <div class="help-text">
                    <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a> 
                    でトークンを作成してください。「repo」権限は不要です。
                </div>
            </div>
            
            <button class="btn" id="testBtn">🔍 接続テスト</button>
        </div>
        
        <div class="card">
            <h2>🚫 ブロック対象サイト</h2>
            
            <div class="form-group">
                <label for="newSite">新しいサイトを追加</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newSite" placeholder="例: twitter.com" style="flex: 1;">
                    <button class="btn" id="addSiteBtn">追加</button>
                </div>
                <div class="help-text">ドメイン名のみを入力してください（https:// は不要）</div>
            </div>
            
            <div class="sites-list" id="sitesList"></div>
        </div>
        
        <div class="card">
            <h2>📊 動作設定</h2>
            
            <div class="form-group">
                <label for="checkInterval">チェック間隔（時間）</label>
                <input type="number" id="checkInterval" min="1" max="24" value="24">
                <div class="help-text">何時間以内にコミットがない場合にブロックするか</div>
            </div>
        </div>
        
        <button class="btn" id="saveBtn" style="width: 100%; margin-top: 20px;">💾 設定を保存</button>
    </div>

    <script src="options.js"></script>
</body>
